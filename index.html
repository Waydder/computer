<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/styles.css">
	<title>Block</title>
</head>
<body>
<main>
	<article class="tile_container">
		<div class="info_container">
			<div class="information_container">
				<div class="container_top-items">
					<div class="top_item-link">
						<div class="item_link-code">
							Код:
							<span>71382696</span>
						</div>
					</div>
					<div class="top_item-discount">
						<div class="item_discount-code">
							-5% при оплаті онлайн
						</div>
					</div>
				</div>
				<div class="container_item-img">
					<div class="item_img-pic">
						<a href="#!" class="item_img-link">
							<img src="img/computer.jpg" alt="Ноутбук HP ENVY x360 15-eu0011ua (5B7UOEA)"
								 class="img_link-pic">
						</a>
						<div class="items_action">
							<div class="wish_button">
								<div class="wish_button-item">
									<img src="https://eldorado.ua/img/icons/icon_wish_new.svg" alt="icon_wish" class="wish_button_item-link">
								</div>
							</div>
							<div class="compare_button">
								<div class="compare_button-item">
									<img src="https://eldorado.ua/img/icons/icon_compare_new.svg" alt="icon_compare" class="wish_button_item-link">
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="container_info-items">
					<div class="info_items-top">
						<span class="item_top-text">
							В наявності
						</span>
						<div class="item_tile-rating">
							<div class="item_rating">
								<span class="rating_item">★</span>
								<span class="rating_item">★</span>
								<span class="rating_item">★</span>
								<span class="rating_item">★</span>
								<span class="rating_item">★</span>
							</div>
							<nav class="item_nav">
								<a href="#!" class="item_nav-link">
									<span>11</span>
								</a>
							</nav>
						</div>
					</div>
				</div>
				<div class="container_description">
					<div class="description_title">
						<a href="#!" class="description_title-link">
							<div class="description_link-title">
								Ноутбук HP ENVY x360 15-eu0011ua (5B7U0EA)
							</div>
						</a>
					</div>
				</div>
				<div class="container_price">
					<div class="price_place">
						<div class="old_price">
							<div class="old_price-value">
								<span>21 999</span>
								<span>грн.</span>
							</div>
						</div>
						<div class="credit_proposition-title">
							У супер розстрочку!*
						</div>
					</div>
				</div>
				<div class="container_current-price">
					<div class="price_wrapper">
						<span>17 999</span>
						<span>грн.</span>
					</div>
					<div class="price_credit">
						<div class="credit_item">
							<span>1 800 грн. x 10  пл.</span>
						</div>
					</div>
				</div>
				<div class="container_buy">
					<div class="buy_button">
						<div class="buy_button-icon">
							<span>Купити</span>
						</div>
						<button class="open_shop-button">
							Уточнити наявність
						</button>
					</div>
				</div>
			</div>
		</div>
	</article>
</main>






</body>
</html>
